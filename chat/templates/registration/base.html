{% load static %}
<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <style>
    label, input {
        display: block;
    }
    span.helptext {
        display: none;
    }
</style>
</head>
<body>
   <h1>WELCOME, {{ user.username|default:'Guest'}}</h1>
   <div>
   		{% if user.is_authenticated %}

   			<a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'chat:base' %}">chat</a>
   		{% else %}
   			<a href="{% url 'login' %}">Login</a>
   		{% endif %}
   </div>
   {% block content %}
   {% endblock %}
</body>
</html>
